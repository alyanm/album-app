<h2>Add New Album</h2>
<form [formGroup]="albumForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input id="title" formControlName="title" />
  </div>
  <div>
    <label for="artist">Artist:</label>
    <input id="artist" formControlName="artist" />
  </div>
  <div>
    <label for="price">Price:</label>
    <input id="price" formControlName="price" />
  </div>
  <button type="submit" [disabled]="!albumForm.valid">Add Album</button>
</form>
