<div *ngIf="albums.length > 0; else noAlbums">
  <h2>Albums</h2>
  <ul>
    <li *ngFor="let album of albums">
      <a [routerLink]="['/albums', album.id]">
        {{ album.title }} by {{ album.artist }}
      </a>
    </li>
  </ul>
</div>
<ng-template #noAlbums>
  <p>No albums found</p>
</ng-template>
<button type="button" [routerLink]="['/add-album']">Add New Album</button>
